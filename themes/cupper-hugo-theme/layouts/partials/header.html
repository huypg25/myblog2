<header class="intro-and-nav" role="banner" style=" background-color:#f5f6fa !important;">
  <div>
    <div class="intro" style="text-align: center;">
     
      <a
        class="logo"
        href="/"
        aria-label="{{ .Site.Title }} home page"
      >
        <img 
          src="{{ "images/logo.svg" | relURL }}" 
          alt="{{ .Site.Params.logoAlt | default "Logo" }}">
      </a>
      <h3 style="margin-top: 0;">{{ .Site.Title }}</h3>
      <p class="library-desc" style="text-align: center;">
        {{ with .Site.Params.description }} {{ . | markdownify }} {{ end }}
        
      </p>
    </div>
    {{ partial "nav.html" . }}
    {{ if eq .Site.Params.moveFooterToHeader true }}
      {{ partial "footer.html" . }}
    {{ end }}
  </div>
</header>
